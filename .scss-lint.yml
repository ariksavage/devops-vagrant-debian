options:
  formatter: stylish
files:
  include: '**/*.s+(a|c)ss'
rules:
  # Extends
  extends-before-mixins: 1
  extends-before-declarations: 1
  placeholder-in-extend: 1

  # Mixins
  mixins-before-declarations: 1

  # Line Spacing
  one-declaration-per-line: 1
  empty-line-between-blocks: 1
  single-line-per-selector: 1

  # Disallows
  no-color-keywords: 1
  no-color-literals: 1
  no-css-comments: 0
  no-debug: 1
  no-duplicate-properties: 1
  no-empty-rulesets: 1
  no-extends: 0
  no-ids: 1
  no-important: 1
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties: 1
  no-qualifying-elements: 1
  no-trailing-zero: 1
  no-transition-all: 1
  no-url-protocols: 1
  no-vendor-prefixes: 1
  no-warn: 1

  # Nesting
  force-attribute-nesting: 1
  force-element-nesting: 1
  force-pseudo-nesting: 0

  # Name Formats
  function-name-format: 1
  mixin-name-format: 1
  placeholder-name-format: 1
  variable-name-format:
    - 1
    -
      allow-leading-underscore: false

  # Style Guide
  border-zero: 1
  brace-style: 1
  clean-import-paths: 1
  empty-args: 1
  hex-length: 1
  hex-notation: 1
  indentation: 
  - 1
  -
    size: 2

  leading-zero: 1
  nesting-depth: 1
  property-sort-order:
  - 1
  -
    order:
      # display
      - display
      - visibility
      - position
      - float
      - clear
      - overflow
      - overflow-y
      - overflow-x
      - appearance
      - content
      # positioning
      - top
      - right
      - bottom
      - left
      - z-index
      - vertical-align
      # flex
      - flex
      - flex-basis
      - flex-grow
      - flex-shrink
      - flex-order
      - flex-wrap
      - justify-content
      - justify-items
      - align-self
      - align-items
      # size
      - min-width
      - width
      - max-width
      - min-height
      - height
      - max-height
      - padding
      - padding-top
      - padding-right
      - padding-bottom
      - padding-left
      - margin
      - margin-top
      - margin-right
      - margin-bottom
      - margin-left
      #colors / styles
      - cursor
      - opacity
      - box-sizing
      - border
      - border-top
      - border-right
      - border-bottom
      - border-left
      - border-radius
      - border-top-right-radius
      - border-bottom-right-radius
      - border-bottom-left-radius
      - border-top-left-radius
      - background
      - background-color
      - background-image
      - background-repeat
      - background-position
      - background-size
      - background-attachment
      - box-shadow
      - transform-origin
      - transform
      - transition
      # list
      - list-style-type
      # type
      - color
      - font
      - font-size
      - line-height
      - font-family
      - font-weight
      - font-style
      - font-variant
      - text-transform
      - text-align
      - white-space
      # animation
      - animation
      - key-frames
      
  quotes: 1
  shorthand-values: 1
  url-quotes: 1
  variable-for-property: 1
  zero-unit: 1

  # Inner Spacing
  space-after-comma: 1
  space-before-colon: 1
  space-after-colon: 1
  space-before-brace: 1
  space-before-bang: 1
  space-after-bang: 1
  space-between-parens: 1

  # Final Items
  trailing-semicolon: 1
final-newline: 1
